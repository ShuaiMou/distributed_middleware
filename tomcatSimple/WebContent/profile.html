<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>profile</title>
    <link rel="stylesheet" href="styles/index.css">
    <script type="text/javascript" src="scripts/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="scripts/basevalue.js"></script>
    <script type="text/javascript" src="scripts/userservice.js"></script>
    <script type="text/javascript">
        $(function(){
            $("#save").click(saveProfile);
            $("#reset").click(function(){
                window.location.href= path + "/profile.html";
            });
        });
    </script>

</head>
<body>
<!--logo区  -->
<div class="logo">

</div>
<!-- 菜单区 -->
<div class="menu">

</div>
<!-- 核心区 -->
<div class="core">
    <!-- 渐变条 ：不用单独分区，直接设置背景即可，但需要预留出空间-->
    <!-- 内容区 -->
    <div class="content">
        <!-- 按钮区 -->
        <div class="btn"></div>
        <!-- 数据区 -->
        <div class="data">

            <p>
                mobile：<input type="text" id="mobile">
            </p>
            <p>
                home number：<input type="text" id="">
            </p>
            <p>
                work number：<input type="text">
            </p>
            <p>
                sex：
                <input type="radio" name="sex" checked>Male
                <input type="radio" name="sex" >Female
            </p>
            <p>
                car type：
                <select>
                    <option>select...</option>
                    <option>Hatchback</option>
                    <option selected>Sedan</option>
                    <option>SUV</option>
                </select>
            </p>
            <!-- 3种按钮 -->
            <p>
                <input type="button" value="save" id="save">
                <input type="button" value="reset" id="reset">
            </p>
        </div>
        <!--分页区  -->
        <div class="page"></div>
        <!-- 消息区 -->
        <div class="msg">
        </div>
    </div>
</div>
<!--版权区  -->
<div class="copyright">

    <p>Copyright reserved, violators must be investigated</p>
    <p>official website：www.SleepTonight.com</p>
</div>
</body>
</html>
